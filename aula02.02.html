<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação Javascript</title>
</head>
<body>
    <script>
        //Pedir para o usuário digitar dois números e mostrar a soma.

        let n1 = parseInt(prompt("Escolha um número"));
        let n2 = parseInt(prompt("Digite outro número"));

        alert(" Você digitou os números " + n1 + " e " + n2 + ". A soma dos dois é: " + (n1+n2) + ".");
    </script>
    
</body>
</html>
